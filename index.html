  console.log(data);
  var year = d3.select("svg")
      .selectAll("g")
          .data(data)
          .enter()
          .append("g")
              .attr("class", "year")
              .attr("transform", function(d){
                    var xPosition = d.number * 50;
                    var yPosition = 50;
                    if (xPosition > document.documentElement.clientWidth)
                    {
                      xPosition = xPosition % document.documentElement.clientWidth; 
                      yPosition = 200;
                    }
                    return "translate(" + xPosition + "," + yPosition + ")";
               })
