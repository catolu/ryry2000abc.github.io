<DOCTYPE HTML>
<h1>
The Olympics: A Historical Timeline 02
</h1>
  
 

<script src="https://d3js.org/d3.v3.min.js"></script>
  
<svg id="canvas"  height="800px" width = "800px"> </svg>
<script>


d3.csv("summeroly.csv", function(data){
  console.log(data);
  var year = d3.select("svg")
      .selectAll("g")
          .data(data)
          .enter()
          .append("g")
              .attr("class", "year")
              .attr("transform", function(d){
                    return "translate(" + 100 + "," + d.number*50 + ")";
               });
  year.append("circle")
      .attr("r", 20)
      .attr("color", rgb(255, 47 , 26))

                    
});
</script>
  
yo
</HTML>
