<script>


d3.csv("summeroly.csv", function(data){
  console.log(data);
  var year = d3.select("svg")
      .selectAll("g")
          .data(data)
          .enter()
          .append("g")
              .attr("class", "year")
              .attr("transform", function(d){
                    return "translate(" + 100 + "," + d.number*50 + ")";
               })
          .on("mouseover", function(d){
             d3.select(this)
                  .append("text")
                  .attr("class", "date")
                  .attr("x", "15")
                  .attr("font", "Courier")
                  .attr("font-size", "36px")
                  .attr("fill", "#F2F6DE")
                  .text("   " + d.year + "    " + d.remembrance + " \r " + d.connection);
          })
          .on("mouseout", function(d){
              d3.selectAll("text.date").remove();
          })
            
  year.append("circle")
      .attr("r", 10)
      .attr("fill", function(d)
            {
                if (d.year == 1916 || d.year == 1940 || d.year == 1944)  
                {
                  return "#F52D19"
                }
                else
                {
                  return "#0D5EC2"
                }
             });
});
</script>
